<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>ProgressBar Project</title>
        <link rel="stylesheet" href="ProgressBar.css">
    </head>
    <body>
        <script src="ProgressBar.js"></script>
        <section class="circles">
            <div class="circle" data-prog="56">
                <svg width="250" height="250">                
                    <circle r="100" cx="125" cy="125" class="type-2" fill="red" stroke="black" stroke-width="3"></circle>
                    <!--<text x="26" y="54" fill="black" stroke="black" stroke-width="1">CLICK</text>  -->                  
                </svg>
                <div class="circle-inner">
                    <h1>56%</h1>
                </div>
            </div>
            <div class="circle" data-prog="81">
                <svg width="250" height="250">                
                    <circle r="100" cx="125" cy="125" class="type-2" fill="blue" stroke="black" stroke-width="3"></circle>         
                </svg>
                <div class="circle-inner">
                    <h1>81%</h1>
                </div>
            </div>
        </section>
    </body>
</html>
